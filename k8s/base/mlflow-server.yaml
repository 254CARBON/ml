## Kubernetes manifests for MLflow Server (base)
# Purpose: StatefulSet, Service, and Ingress for MLflow tracking UI/API
# Notes:
# - Exposes port 5000; artifacts backed by S3-compatible storage (MinIO)
# - Env from ConfigMap/Secret: ml-platform-config, ml-platform-secrets
# - PVC provisioned for MLflow data; size/tier should match expected usage

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mlflow-server
  namespace: ml-platform
  labels:
    app: mlflow-server
    service: mlflow-server
spec:
  serviceName: mlflow-server
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
        service: mlflow-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: mlflow-server
        image: ghcr.io/254carbon/ml-platform-mlflow:latest
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ML_MLFLOW_PORT
          value: "5000"
        envFrom:
        - configMapRef:
            name: ml-platform-config
        - secretRef:
            name: ml-platform-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: mlflow-data
          mountPath: /app/data
  volumeClaimTemplates:
  - metadata:
      name: mlflow-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-server
  namespace: ml-platform
  labels:
    app: mlflow-server
spec:
  selector:
    app: mlflow-server
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-server-ingress
  namespace: ml-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: mlflow.254carbon.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-server
            port:
              number: 5000
